<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galaxia Animada</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background-color: black;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    canvas {
        display: block;
        margin-bottom: 20px;
    }
    .controls {
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 100%;
    }
    .buttons {
        display: flex;
        gap: 10px;
        margin-top: 10px;
        flex-wrap: wrap;
        justify-content: center;
    }
    .selectors {
        display: flex;
        gap: 10px;
        margin-top: 20px;
        flex-wrap: wrap;
        justify-content: center;
    }
    .circle {
        width: 40px;
        height: 40px;
        cursor: pointer;
        border-radius: 50%;
        border: 2px solid white;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .circle.selected {
        border: 3px solid yellow;
    }
    button {
        background-color: #444;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 14px;
        border-radius: 5px;
    }
    button:hover {
        background-color: #666;
    }
    .menu-item-84, .menu-item-85 {
    animation: neonefecto 1s infinite;
    }
    @keyframes neonefecto {
    50% {
        text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
    }
    }
    .menu-item-86, .menu-item-87 {
    animation: neonefecto 1s infinite;
    color: white;
    background-color: #080808;
    }
    
</style>
</head>
<body>
<canvas id="galaxy"></canvas>
<div class="controls ">
    <div class="selectors" id="selectors"></div>
    <div class="buttons">
        <button id="moveInward">+1</button>
        <button id="moveOutward">-1</button>
        <button id="jumpInward">+2</button>
        <button id="jumpOutward">-2</button>
        <button id="superInward">+3</button>
        <button id="superOutward">-3</button>
    </div>
</div>

<script>
    const canvas = document.getElementById('galaxy');
    const ctx = canvas.getContext('2d');

    // Fullscreen responsive setup
    const updateCanvasSize = () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight * 0.8;
    };
    updateCanvasSize();

    const centerX = () => canvas.width / 2;
    const centerY = () => canvas.height / 2;

    const orbits = [
        { radius: 60, color: 'rgba(0, 255, 255, 0.8)', speed: 0.02 },
        { radius: 90, color: 'rgba(255, 0, 255, 0.8)', speed: 0.015 },
        { radius: 120, color: 'rgba(0, 255, 0, 0.8)', speed: 0.01 },
        { radius: 150, color: 'rgba(255, 165, 0, 0.8)', speed: 0.007 },
        { radius: 180, color: 'rgba(255, 0, 0, 0.8)', speed: 0.005 },
        { radius: 210, color: 'rgba(173, 216, 230, 0.8)', speed: 0.004 },
        { radius: 240, color: 'rgba(144, 238, 144, 0.8)', speed: 0.003 },
        { radius: 270, color: 'rgba(255, 192, 203, 0.8)', speed: 0.002 },
        { radius: 300, color: 'rgba(128, 0, 128, 0.8)', speed: 0.001 },
    ];

    const colors = ['red', 'blue', 'green', 'yellow', 'purple'];

    const photos = Array(5).fill(null).map((_, index) => ({
        angle: (index + 1) * Math.PI / 5,
        size: 30,
        orbitIndex: index % orbits.length,
        color: colors[index % colors.length],
    }));

    let selectedPhotoIndex = 0;

    function drawCenter() {
        // Central solid yellow circle
        ctx.beginPath();
        ctx.arc(centerX(), centerY(), 60, 0, Math.PI * 2);
        ctx.fillStyle = 'black';
        ctx.fill();
        ctx.closePath();

        // Text inside the central circle
        ctx.font = '15px Arial';
        ctx.fillStyle = 'Yellow';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('       Casaca Family       ', centerX(), centerY());
    }

    function drawOrbits() {
        orbits.forEach(orbit => {
            ctx.beginPath();
            ctx.arc(centerX(), centerY(), orbit.radius, 0, Math.PI * 2);
            ctx.strokeStyle = orbit.color;
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);
            ctx.stroke();
            ctx.closePath();
        });
    }

    function drawPhotos() {
        photos.forEach(photo => {
            const orbit = orbits[photo.orbitIndex];
            const x = centerX() + Math.cos(photo.angle) * orbit.radius;
            const y = centerY() + Math.sin(photo.angle) * orbit.radius;

            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(centerX(), centerY());
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.lineWidth = 1;
            ctx.stroke();
            ctx.closePath();

            ctx.beginPath();
            ctx.arc(x, y, photo.size / 2, 0, Math.PI * 2);
            ctx.fillStyle = photo.color;
            ctx.fill();
            ctx.closePath();
        });
    }

    function updatePhotos() {
        photos.forEach(photo => {
            const orbit = orbits[photo.orbitIndex];
            photo.angle += orbit.speed;
        });
    }

    function moveSelectedPhoto(step) {
        const photo = photos[selectedPhotoIndex];
        const newIndex = photo.orbitIndex + step;
        if (newIndex >= 0 && newIndex < orbits.length) {
            photo.orbitIndex = newIndex;
        }
    }

    function createSelectors() {
        const selectorsContainer = document.getElementById('selectors');
        selectorsContainer.innerHTML = '';

        photos.forEach((photo, index) => {
            const circle = document.createElement('div');
            circle.classList.add('circle');
            if (index === selectedPhotoIndex) circle.classList.add('selected');
            circle.style.backgroundColor = photo.color;

            circle.addEventListener('click', () => {
                selectedPhotoIndex = index;
                createSelectors();
            });

            selectorsContainer.appendChild(circle);
        });
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        drawCenter();
        drawOrbits();
        drawPhotos();
        updatePhotos();

        requestAnimationFrame(animate);
    }

    animate();
    createSelectors();

    document.getElementById('moveInward').addEventListener('click', () => moveSelectedPhoto(-1));
    document.getElementById('moveOutward').addEventListener('click', () => moveSelectedPhoto(1));
    document.getElementById('jumpInward').addEventListener('click', () => moveSelectedPhoto(-2));
    document.getElementById('jumpOutward').addEventListener('click', () => moveSelectedPhoto(2));
    document.getElementById('superInward').addEventListener('click', () => moveSelectedPhoto(-3));
    document.getElementById('superOutward').addEventListener('click', () => moveSelectedPhoto(3));

    window.addEventListener('resize', updateCanvasSize);
</script>
</body>
</html>
